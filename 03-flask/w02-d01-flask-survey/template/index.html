<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Dojo Survey</title>
</head>

<body>
    <body>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <h5>{{message}}</h5>
        {% endfor %}
        {% endif %}
        {% endwith %}
    
        <form action="/result" method="post">
            <div class="form-group col-lg-6 col-md-4 col-sm-4">
                <label for="form-group">Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name" name="name">
            </div>
            <div class="form-group col-lg-4 col-md-4 col-sm-4">
                <label for="inputlocation">Locations</label>
                <select class="form-control" id="dojolocation" name="dojo_location">
                    <option value="San Jose">San Jose</option>
                    <option value="Seattle">Seattle</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Dallas">Dallas</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Tulsa">Tulsa</option>
                    <option value="East Bay">East Bay</option>
                </select>
            </div>
            <div class="form-group col-lg-4 col-md-4 col-sm-4">
                <label for="inputlocation">Favorite Language</label>
                <select class="form-control" id="favlanguage" name="fav_language">
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="Swift">Swift</option>
                    <option value="#C">#C</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="ml-3 form-group">
                <label for="exampleFormControlTextarea1">Comments (Optional)</label>
                <textarea class="form-control col-lg-6 col-md-4 col-sm-4" id="Comments" rows="3" name="comments"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
        </form>
    
    </body>
</body>

</html>
