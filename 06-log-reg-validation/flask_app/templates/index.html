<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <title>Dojo Survey</title>
</head>

<body>
    <div class="container">
        <h1>Dojo Survey</h1>
        {% for message in get_flashed_messages() %}
        <span class="text-danger">{{message}}</span>
        {% endfor %}
        <div class="card shadow p-2 m-2">
            <form action="/dojos/create" method="post">
                <div class="form-group">
                    <label for="">Name :</label>
                    <input type="text" class="form-control" name="name">
                </div>
                <div class="form-group">
                    <label for="">Dojo Location :</label>
                    <input type="text" class="form-control" name="dojo_location">
                </div>
                <div class="form-group">
                    <label for="">Favorite Language :</label>
                    <input type="text" class="form-control" name="fav_language">
                </div>
                <div class="form-group">
                    <label for="">Comments :</label>
                    <input type="text" class="form-control" name="comment">
                </div>
                <input type="submit" value="Submit" class="btn btn-success btn-lg">
            </form>
        </div>
    </div>

</body>

</html>
